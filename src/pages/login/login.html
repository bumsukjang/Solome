	<div class="spacer" style="height: 15%;"></div>
	
	<form id="login-form1" class="list" (ngSubmit)="login()" #registerForm="ngForm">
		<ion-list id="login-list1" >
		
		<ion-label fixed center style="margin: auto; font-size:40px; color: blue; width: 100%; height: 65px; ">SOLOME</ion-label>
		<div class="spacer" style="height: 40px;"></div>
	
		<ion-item id="login-input1" name="UserID" class="login-input" color="light">
		  <ion-icon name="person" item-start ></ion-icon>
		  <ion-label>|</ion-label>
		  <ion-input type="text" [(ngModel)]="registerCredentials.username" name="registerCredentials.username" required placeholder="username or email"></ion-input>
		</ion-item>
		<ion-item id="login-input2" name="password" class="login-input" color="light">
			<ion-icon name="lock" item-start ></ion-icon>
			<ion-label>|</ion-label>
		  <ion-input type="password" [(ngModel)]="registerCredentials.password" name="registerCredentials.password" required placeholder="password"></ion-input>
		</ion-item>
		<button ion-button full round color="danger" id="login-input3" type="submit" class="login-input">Login</button>
		
		 
      
		</ion-list>
